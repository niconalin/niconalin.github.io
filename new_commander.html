<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TracEDH - Inserisci Comandante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container px-5 py-4 overflow-hidden">
        <div class="row justify-content-center">
            <div class="col-auto">
                <h1>Inserisci Comandante</h1>
            </div>
        </div>
    </div>
    <div class="container px-5 pb-4 overflow-hidden">

        <label for="players" class="form-label">Scegli un giocatore:</label>
        <div class="input-group mb-3">
            <select class="form-select" id="players">
            </select>
        </div>

        <label for="commanders" class="form-label">Scegli un comandante:</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="commanders">
        </div>

        <label for="tiers" class="form-label">Scegli un tier:</label>
        <div class="input-group mb-3">
            <select class="form-select" id="tiers">
                <option value="1">Tier 1</option>
                <option value="2">Tier 2</option>
                <option value="3">Tier 3</option>
                <option value="4">Tier 4</option>
            </select>
        </div>

        <div class="row justify-content-center">
            <div class="col-auto mb-3">
                <a href="index.html" id="submitButton" class="btn btn-primary">Inserisci</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/new_commander.js"></script>
</body>

</html>
